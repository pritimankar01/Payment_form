<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name: *
                <input type="text" required name="name" placeholder="priti mankar">
            </p>
            <p>
                <fieldset>
                    <legend>Gender * </legend>
                Male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female">
        
                </fieldset>
            </p>
        <p>
            Address: * 
            <textarea name="address" id="address" id="add" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email: *
            <input type="email" name="email" id="email"> 
        </p>
        <p>
            Pincode: * 
            <input type="number" name="Pincode" id="Pincode">
        </p>
         <h2>Payment Inforation</h2>
         <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupy">rupy</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number * 
            <input type="number" name="Card_Number" id="Card_Number">
        </p>
        <P>
            Expiration Date: * 
            <input type="date" name="exp_date" id="exp_date">
        </P>
        <p>
            CVV * 
            <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
